<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For loop</title>
</head>
<body>
    <div>
        <label for="range">password change</label><br>
        <input type="range" name="range" id="range" min="6" max="14" step="1">
    </div>
    <div>
        <input type="checkbox" name="special" id="special">
        <label for="special">include special characters</label>
    </div>
    <div>
        <input type="checkbox" name="numbers" id="numbers">
        <label for="numbers">include numbers</label>
    </div>
    <div>
        <input type="checkbox" name="uppercase" id="uppercase">
        <label for="uppercase">include uppercase</label>
    </div>
    <span></span>
    <p></p>
</body>
<script>
    const input = document.querySelectorAll('input')
    const span = document.querySelector('span')
    const para = document.querySelector('p')

    function generate(){
        const arr = []
        let characters = 'qwertyuiopasdfghjklzxcvbnm'
        const special = '!@#$%&*()-<>;:'
        const numbers = '0987654321'
        const upper = 'QWERTYUIOPASDFGHJKLZXCVBNM'
        span.textContent = input[0].value + 'characters'

        for(let x = 0; x < input[0].value; x++){
            if(input[1].checked){
                characters += special
            }
            if(input[2].checked){
                characters += numbers
            }
            if(input[3].checked){
                characters += upper
            }
            arr.push(characters[Math.floor(Math.random()*characters.length)])
        }
        para.textContent = arr.join('')
    }

    input[0].addEventListener('input', generate)

</script>
</html>
